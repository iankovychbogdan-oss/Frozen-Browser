<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #topbar {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
        }
        #search {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 4px;
        }
        #clock {
            margin-left: 10px;
            font-size: 16px;
            min-width: 70px;
            text-align: right;
        }
        webview {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="topbar">
        <input id="search" type="text" placeholder="Search or enter URL..." />
        <div id="clock"></div>
    </div>
    <webview id="webview" src="https://duckduckgo.com" style="width: 100%; height: 100%;"></webview>

    <script>
        const searchInput = document.getElementById('search');
        const webview = document.getElementById('webview');
        const clock = document.getElementById('clock');

        // Clock update
        function updateClock() {
            clock.textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Search or URL loading
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let val = searchInput.value.trim();
                if (!val) return;

                // Detect if it looks like a URL (starts with http/https or includes a dot)
                if (!val.startsWith('http') && val.includes('.')) {
                    val = 'https://' + val;
                } else if (!val.startsWith('http')) {
                    // treat as search query
                    val = 'https://duckduckgo.com/?q=' + encodeURIComponent(val);
                }
                webview.loadURL(val);
            }
        });
    </script>
</body>
</html>
